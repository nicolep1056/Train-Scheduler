<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Takes the guesswork out of catching your train.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <h5 class="card-header">Current Train</h5>
                <div class="card-body">


                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Line</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainTableDisp">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <h5 class="card-header">Add a New Train</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>

                        <div class="form-group">
                            <label for="">Line</label>
                            <input type="text" class="form-control" id="line">
                        </div>

                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="trainTime">
                        </div>

                        <div class="form-group">
                            <label for="">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="assets/logic.js"></script>
</body>

</html>
